<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRK Mittelhessen – Ebenenkarte</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <div class="controls">
      <div class="buttons">
        <button type="button" data-action="all">alle ein</button>
        <button type="button" data-action="none">alle aus</button>
      </div>
      <div class="toggles" role="group" aria-label="Ebenen ein-/ausblenden">
        <label><input type="checkbox" data-layer="ehrenamt" checked> Ehrenamt (Gemeinschaften)</label>
        <label><input type="checkbox" data-layer="kita" checked> Kitas</label>
        <label><input type="checkbox" data-layer="kleider"> Kleiderläden (Soziales)</label>
        <label><input type="checkbox" data-layer="therapie" checked> Therapie (SG7)</label>
      </div>
    </div>

    <div class="map">
      <img src="./Karte_basis.png" alt="DRK Mittelhessen – Gebietskarte" class="base">
      <img id="ehrenamt" class="layer is-on" src="./ebene_gemeinschaften.png" alt="">
      <img id="kita" class="layer is-on" src="./ebene_kita.png" alt="">
      <img id="kleider" class="layer" src="./ebene_soziales.png" alt="">
      <img id="therapie" class="layer is-on" src="./ebene_sg7.png" alt="">
    </div>

    <noscript>Um die Ebenen zu steuern, bitte JavaScript aktivieren.</noscript>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
